{% extends "base.html" %}
{% load static %}


{% block content %}

<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
          margin-top: -100px;
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">همین الان ثبت نام کنید .</h2>
            <form method="post">
                {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" name="first_name" id="form3Example1" class="form-control" />
                    <label class="form-label" for="form3Example1">نام</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" name="last_name" id="form3Example2" class="form-control" />
                    <label class="form-label" for="form3Example2">نام خانوادگی</label>
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="username" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">نام کاربری</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" name="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">آدرس ایمیل  </label>
              </div>
  
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">رمز عبور </label>
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="c_password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">تکرار رمز عبور</label>
              </div>
  
  
              <!-- Submit button -->
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
               ثبت نام 
              </button>
  
            </form>
            {% if messages   %}
            <ul class="messages">
                {% for message in messages %}
          
                <li style="text align : right"  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
          
                {% endfor %}
            </ul>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
 



{% endblock content %}
